<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="col-md-6 col-md-offset-3 loginBox">
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="username">Username:</label>
                <input class="form-control"
                id="username"
                type="text"
                [formControlName]="'username'"
                required="required"
                />
                <div class="validateAlert" *ngIf="form.get('username')?.dirty && form.get('username')?.hasError('required')">*Username is required</div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-3 col-sm-5 col-xs-12" for="logPassword">Password:</label>
                <input class="form-control"
                id="logPassword"
                type="password"
                [formControlName]="'userPassword'"
                required="required"
                />
            </div>
            <button class="btn btn-success" [disabled]="!form.valid" type="submit">Submit</button>
        </div>
    </form>
</div>
